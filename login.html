@description This HTML is for the web interface that allows an administrator to login using an email and password
@author Brandon Bielefeld 
@date 10/24/2016
@version 1
-->
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

       <body>
<br><br><br><br>
           
<!-- center the login area on page -->
   <div class="row">
          <div class="col s6 offset-s3 m6 offset-m3">
<!-- provide the user with a greeting and instructions -->
<div class="card-panel hoverable"> Greetings, please login here.

    <form>
        <!-- provide the user a field for their email -->
        <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
        
<!-- provide the user a field for their password -->
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    
    </form>

<!-- provide the user with a submisison button -->
    <a href="srvcHist.html" id="download-button" button class="right btn waves-effect waves-light" type="submit" name="action">Submit </a>
    <i class="material-icons right">vpn_key</i>
  </button>
              </div>
       </div>
</div>
      </body>
    <body>
    
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
